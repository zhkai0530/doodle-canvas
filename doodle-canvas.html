<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>canvas画板</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div class="option-box">
		<ul>
			<li class="linewidth"><label>笔触宽度：</label><input type="number" id="number" name="number" value="1" min="1"></li>
			<li class="color"><label>颜色：</label><input type="color" id="color" name="color" value="#00ff00"></li>
			<li class="color"><button type="button" id="btn0">画笔</button></li>
			<li class="color"><button type="button" id="btn1">橡皮擦</button></li>
			<li class="color"><button type="button" id="btn2">全部清除</button></li>
		</ul>
	</div>
	<div id="canvas-box">
		<canvas id="canvas" height="300" width="300"></canvas>
	</div>
</body>
</html>
